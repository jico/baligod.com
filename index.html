---
layout: base
title: "Jico Baligod"
---

{% include sidebar.html %}

<div id="main">
    <div class="wrapper">
        {% for post in site.posts limit:1 %}
            <hgroup id="headline">
                <h1>{{ post.title }}</h1>
                <h2>{{ post.date | date: "%B %e, %Y" }}</h2>
            </hgroup>
            <div>
                <img src="/static/img/latest-ribbon.jpg" class="latest-ribbon">
            </div>
            <article id="latest">
              {{ post.content }}
            </article>
        {% endfor %}
    </div>
</div>
