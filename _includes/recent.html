<div id="recent">
    <h3>Recent</h3>
    <ul>
        {% for post in site.posts limit:5 %}
            <li {% if forloop.first %} style="display:none" {% endif %}>
                <span class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </span>
            </li>
        {% endfor %}
        <li class="archive-link"><a href="/archives">Archives &rarr;</a></li>
    </ul>
    
</div>
