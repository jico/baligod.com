<div id="recent">
    <h3>Recent</h3>
    <ul>
        {% for post in site.posts limit:10 %}
            <li {% if forloop.first %} style="display:none" {% endif %}>
                <span class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </span>
                <span class="post-date">
                    <span class="cal">
                        {{ post.date | date: "<span class='month'>%b</span><span class='day'>%e</span><span class='year'>%Y</span>" }}
                    </span>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
