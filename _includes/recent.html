<div id="recent">
    <h3>Recent</h3>
    <ul>
        {% for post in site.posts limit:5 %}
            <li 
            {% if forloop.first and page.url == '/index.html' %}    
                style="display:none" 
            {% endif %}>
                <a href="{{ post.url }}"
                {% if page.url == post.url %}
                    class="active"
                {% endif %}
                >{{ post.title }}</a>
            </li>
        {% endfor %}
        <li class="archive-link"><a href="/archives">Archives &rarr;</a></li>
    </ul>
    
</div>
