<div id="recent">
    <h3>Recent</h3>
    <ul>
        {% for post in site.posts limit:10 %}
            <li {% if forloop.first %} style="display:none" {% endif %}>
                <span class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </span>
                <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
