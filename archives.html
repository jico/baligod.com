---
layout: base
title: "Archives | Jico Baligod"
---

<div id="main">
    <div class="wrapper">
        <h1 class="section-title">Archives</h1>
        <ul id="archives">
        {% for post in site.posts %}
            <li class="archive-post">
                <span><a href="{{ post.url }}">{{ post.title }}</a></span>
                <span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
