---
layout: base
---

<div id="main" class="post">
    <div class="wrapper">
        <header class="post-title">
            <h1>{{ page.title }}</h1>
            <h2>{{ page.date | date: "%B %e, %Y" }}</h2>
        </header>
        <article id="latest">
            {% if page.category == "projects" %}
            <div class="feature">
                <img src="/static/img/{{ page.feature }}" />
            </div>
            {% endif %}
            {{ content }}
        </article>
    </div>
</div>
